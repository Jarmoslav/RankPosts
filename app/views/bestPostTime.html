<h3> Bästa inlägg efter tid</h3>
<!--temporal-->
<ul class="timeline" ng-repeat="sumTemporalsPost in sumTemporalsPosts">
  <li class="timeline-inverted" >
    <div class="timeline-badge"><i class="glyphicon glyphicon-user"></i></div>
    <div class="timeline-panel" ng-style={{sumTemporalsPost.style}}>
      <div class="timeline-heading">
        <!--<h4 class="timeline-title">Mussum ipsum cacilds</h4>-->
        <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i>{{sumTemporalsPost.postTime}}</small></p>
      </div>
      <div class="timeline-body">

        <span ng-bind-html="sumTemporalsPost.sentence"></span>
        <p></p>
        <p> - <a style = "color: #666666;" href="{{sumTemporalsPost.userUrl}}" target="_blank">{{sumTemporalsPost.postUser}}</a>
        <span class ="pull-right"><a href="{{sumTemporalsPost.postUrl}}" target="_blank">Källa</a>
        </span></p>
      </div>
    </div>
  </li>
</ul>
